<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Gallery.css">
</head>
<body>
    <div class="full-img" id="fullImgBox">
       <img src="Superheros/Batman.jpg" id="fullImg" alt="Batman">
       <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img-gallery">
        <img src="Superheros/Batman.jpg" alt="Batman" onclick="openFullImg(this.src)">
        <img src="Superheros/Black Panther.jpg" alt="Black-Panther" onclick="openFullImg(this.src)">
        <img src="Superheros/Captain AMerica.jpg" alt="Captain-America" onclick="openFullImg(this.src)">
        <img src="Superheros/Iron man.jpg" alt="Iron-Man" onclick="openFullImg(this.src)">
        <img src="Superheros/Superman.jpg" alt="Superman" onclick="openFullImg(this.src)">
        <img src="Superheros/Venom.jpg" alt="Venom" onclick="openFullImg(this.src)">
        <img src="Superheros/Thor.jpg" alt="Thor" onclick="openFullImg(this.src)">
        <img src="Superheros/Deadpool.jpg" alt="Deadpool"onclick="openFullImg(this.src)" >
    </div>
    <script>
           var fullImgBox=document.getElementById("fullImgBox");
           var fullImg= document.getElementById("fullImg");

           function openFullImg(pic){
            fullImgBox.style.display="flex";
            fullImg.src=pic;
           }
        

    </script>
</body>
</html>
